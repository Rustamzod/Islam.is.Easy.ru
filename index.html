<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часто задаваемые вопросы об исламе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .faq-container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .accordion {
            margin: 20px 0;
        }
        .accordion-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .accordion-header {
            background-color: #f7f7f7;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .accordion-body {
            padding: 10px 15px;
            display: none;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .accordion-body.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Часто задаваемые вопросы об исламе</h1>
    <div class="faq-container">
        <div class="accordion" id="faq"></div>
    </div>
    <script>
        const faqData = [
            { question: "Кто такой Пророк Мухаммад?", answer: "Мухаммад — последний пророк ислама, который получил откровения от Аллаха через ангела Гавриила." },
            { question: "Каково значение города Мекка?", answer: "Мекка — священный город ислама, место рождения Мухаммада и расположение Каабы." },
            { question: "Что такое Кааба?", answer: "Кааба — священное здание в Мекке, к которому обращаются мусульмане во время молитвы." },
            { question: "Какова роль ангелов в исламе?", answer: "Ангелы в исламе — это существа, созданные Богом, которые выполняют его команды и охраняют людей." },
            { question: "Что такое Сунна?", answer: "Сунна — это практика и учения пророка Мухаммада, которые служат образцом для мусульман." },
            { question: "Кто такие сахабы?", answer: "Сахабы — это сподвижники пророка Мухаммада, его последователи, которые помогали ему в распространении ислама." },
            { question: "Что такое Шариат?", answer: "Шариат — это исламское право, основанное на Коране и Сунне, которое регулирует жизнь мусульман." },
            { question: "Какова роль женщины в исламе?", answer: "Женщины в исламе имеют равные права с мужчинами в духовной и социальной жизни, хотя их роль может варьироваться в зависимости от культуры." },
            { question: "Что такое Иман?", answer: "Иман — это вера в Аллаха, его ангелов, книги, пророков и Судный день." },
            { question: "Каковы основные отличия между суннитами и шиитами?", answer: "Сунниты и шииты различаются в вопросах лидерства и интерпретации ислама, но оба признают основные столпы веры." },
            { question: "Что такое хадисы?", answer: "Хадисы — это записи слов и дел пророка Мухаммада, которые служат руководством для мусульман." },
            { question: "Как мусульмане относятся к другим религиям?", answer: "Ислам проповедует уважение к другим религиям, но также утверждает уникальность своего учения." },
            { question: "Что такое джихад?", answer: "Джихад — это усилие в пути к Богу, которое может включать как духовную борьбу, так и защиту ислама." },
            { question: "Как мусульмане отмечают праздники?", answer: "Праздники отмечаются молитвами, семейными сборами и благотворительностью." },
            { question: "Что такое 'вера в судьбу'?", answer: "Вера в судьбу подразумевает, что все события происходят по воле Бога, и мусульмане должны принимать это с терпением." },
            { question: "Как мусульмане относятся к бедным?", answer: "Ислам предписывает заботиться о бедных и нуждающихся через закят и другие формы благотворительности." },
            { question: "Что такое 'тафсир'?", answer: "Тафсир — это комментарии и объяснения к Корану." },
            { question: "Какова роль семьи в исламе?", answer: "Семья считается основой общества, и ислам подчеркивает важность уважения и заботы о членах семьи." },
            { question: "Что такое 'мусульманская этика'?", answer: "Мусульманская этика основывается на принципах справедливости, честности и сострадания." },
            { question: "Какова цель жизни мусульманина?", answer: "Цель жизни мусульманина заключается в поклонении Аллаху и следовании его заповедям." }
        ];

        const faqContainer = document.getElementById('faq');

        faqData.forEach(({ question, answer }) => {
            const item = document.createElement('div');
            item.classList.add('accordion-item');

            const header = document.createElement('div');
            header.classList.add('accordion-header');
            header.textContent = question;

            const body = document.createElement('div');
            body.classList.add('accordion-body');
            body.textContent = answer;

            header.addEventListener('click', () => {
                body.classList.toggle('active');
            });

            item.appendChild(header);
            item.appendChild(body);
            faqContainer.appendChild(item);
        });
    </script>
</body>
</html>
